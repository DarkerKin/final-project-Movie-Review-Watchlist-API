openapi: 3.1.0
info:
  title: Movie Review & Watchlist API
  version: 1.0.0
  description: |
    REST API for managing movies, genres, reviews, users and personal watchlists.
servers:
  - url: https://final-project-movie-review-watchlist-api-47j0.onrender.com
    description: Production server
  - url: http://localhost:3000
    description: Local development

tags:
  - name: Auth
    description: Authentication endpoints (register, login)
  - name: Users
    description: User resource and profile
  - name: Movies
    description: Movie catalog
  - name: Genres
    description: Movie genres
  - name: Reviews
    description: Movie reviews
  - name: Watchlists
    description: Movie watchlists

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
      example:
        error: "Unauthorized"

    User:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        email:
          type: string
          format: email
        role:
          type: string
          enum: [USER, ADMIN]
          description: User role
      required: [id, username, email, role]
      example:
        id: 1
        username: "joeD"
        email: "joeD@example.com"
        role: "USER"

    AuthRegister:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
      required: [username, email, password]
      example:
        username: "joeD"
        email: "joeD@example.com"
        password: "SuperSecret123"

    AuthLogin:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
      required: [email, password]
      example:
        email: "joeD@example.com"
        password: "SuperSecret123"

    AuthResponse:
      type: object
      properties:
        token:
          type: string
          description: JWT to be used as Bearer token
      example:
        token: "eyJhbGciOiJI..."

    Genre:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
      required: [id, name]
      example:
        id: 1
        name: "Action"

    Movie:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        releaseYear:
          type: integer
        genre:
          type: array
          items:
            $ref: '#/components/schemas/Genre'
      required: [id, title, releaseYear]
      example:
        id: 123
        title: "The Example Movie"
        description: "A sample film used for API documentation."
        releaseYear: 2021
        genre:
          - id: 1
            name: "Action"

    Review:
      type: object
      properties:
        id:
          type: integer
        movieId:
          type: integer
        userId:
          type: integer
        rating:
          type: integer
          minimum: 1
          maximum: 5
        comment:
          type: string
        createdAt:
          type: string
          format: date-time
      required: [id, movieId, userId, rating, createdAt]
      example:
        id: 456
        movieId: 123
        userId: 1
        rating: 4
        comment: "Enjoyed the pacing and visuals."
        createdAt: "2025-11-01T12:34:56Z"

    WatchlistItem:
      type: object
      properties:
        id:
          type: integer
        userId:
          type: integer
        movieId:
          type: integer
        movie:
          $ref: '#/components/schemas/Movie'
        addedAt:
          type: string
          format: date-time
      required: [id, userId, movieId, addedAt]
      example:
        id: 789
        userId: 1
        movieId: 123
        movie:
          id: 123
          title: "The Example Movie"
        addedAt: "2025-11-20T09:00:00Z"

paths:
  /auth/signup:
    post:
      tags: [Auth]
      summary: Register a new user
      requestBody:
        description: User registration
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRegister'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/login:
    post:
      tags: [Auth]
      summary: Authenticate and obtain a JWT
      requestBody:
        description: Credentials
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthLogin'
      responses:
        '200':
          description: Authentication successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users:
    get:
      tags: [Users]
      summary: Get all users (admin only)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Array of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden (admin only)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/me:
    get:
      tags: [Users]
      summary: Get profile for the currently authenticated user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/schemas/Error'

    put:
      tags: [Users]
      summary: Update profile for the currently authenticated user
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: Updated user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          $ref: '#/components/schemas/Error'

    delete:
      tags: [Users]
      summary: Delete current user account
      security:
        - bearerAuth: []
      responses:
        '204':
          description: User deleted
        '401':
          $ref: '#/components/schemas/Error'

  /users/me/review:
    get:
      tags: [Users]
      summary: Get current user's reviews
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Array of user's reviews
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Review'
        '401':
          $ref: '#/components/schemas/Error'

  /users/me/watchlist:
    get:
      tags: [Users]
      summary: Get current user's watchlist
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Array of user's watchlist items
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WatchlistItem'
        '401':
          $ref: '#/components/schemas/Error'

  /users/{id}/role:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    patch:
      tags: [Users]
      summary: Update user role (admin only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                role:
                  type: string
                  enum: [USER, ADMIN]
              required: [role]
      responses:
        '200':
          description: User role updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden (admin only)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /movies:
    get:
      tags: [Movies]
      summary: List movies (public)
      responses:
        '200':
          description: Array of movies
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Movie'

    post:
      tags: [Movies]
      summary: Create a new movie (Admin)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                releaseYear:
                  type: integer
                genreIds:
                  type: array
                  items:
                    type: integer
              required: [title]
            example:
              title: "New Movie"
              description: "Synopsis..."
              releaseYear: 2024
              genreIds: [1, 3]
      responses:
        '201':
          description: Movie created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Movie'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /movies/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    get:
      tags: [Movies]
      summary: Get movie details (public)
      responses:
        '200':
          description: Movie
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Movie'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      tags: [Movies]
      summary: Update movie (Admin)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                releaseYear:
                  type: integer
                genreIds:
                  type: array
                  items:
                    type: integer
      responses:
        '200':
          description: Updated movie
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Movie'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Movie not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags: [Movies]
      summary: Delete movie (Admin)
      responses:
        '204':
          description: Deleted
        '404':
          description: Movie not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /genres:
    get:
      tags: [Genres]
      summary: List all genres
      responses:
        '200':
          description: Array of genres
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Genre'
    post:
      tags: [Genres]
      summary: Create a genre (Admin)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
              required: [name]
      responses:
        '201':
          description: Genre created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Genre'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /genres/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    get:
      tags: [Genres]
      summary: Get genre by ID
      responses:
        '200':
          description: Genre
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Genre'
        '404':
          description: Genre not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      tags: [Genres]
      summary: Update genre (Admin)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
              required: [name]
      responses:
        '200':
          description: Updated genre
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Genre'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Genre not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags: [Genres]
      summary: Delete genre (Admin)
      responses:
        '204':
          description: Deleted
        '404':
          description: Genre not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /reviews:
    get:
      tags: [Reviews]
      summary: List reviews with optional filters (Admin)
      parameters:
        - name: movieId
          in: query
          schema:
            type: integer
          description: Filter by movie ID
      responses:
        '200':
          description: Array of reviews
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Review'

    post:
      tags: [Reviews]
      summary: Create a review for a movie
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                movieId:
                  type: integer
                rating:
                  type: integer
                  minimum: 1
                  maximum: 5
                comment:
                  type: string
              required: [userId, movieId, rating]
            example:
              userId: 1
              movieId: 123
              rating: 5
              comment: "Masterpiece!"
      responses:
        '201':
          description: Review created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /reviews/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    get:
      tags: [Reviews]
      summary: Get a single review
      responses:
        '200':
          description: Review retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review'
        '404':
          $ref: '#/components/schemas/Error'
    put:
      tags: [Reviews]
      summary: Update a review
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                rating:
                  type: integer
                  minimum: 1
                  maximum: 5
                comment:
                  type: string
      responses:
        '200':
          description: Updated review
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Review not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags: [Reviews]
      summary: Delete a review
      responses:
        '204':
          description: Deleted
        '404':
          description: Review not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /watchlist:
    get:
      tags: [Watchlists]
      summary: Get watchlist items with optional filters (Admin)
      parameters:
        - name: userId
          in: query
          schema:
            type: integer
          description: Filter by user ID
        - name: movieId
          in: query
          schema:
            type: integer
          description: Filter by movie ID
      responses:
        '200':
          description: Array of watchlist items
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WatchlistItem'

    post:
      tags: [Watchlists]
      summary: Add a movie to watchlist
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                movieId:
                  type: integer
                userId:
                  type: integer
              required: [movieId, userId]
            example:
              movieId: 123
              userId: 1
      responses:
        '201':
          description: Watchlist item created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WatchlistItem'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /watchlist/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    get:
      tags: [Watchlists]
      summary: Get watchlist item by ID
      responses:
        '200':
          description: Watchlist item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WatchlistItem'
        '404':
          description: Watchlist item not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      tags: [Watchlists]
      summary: Update watchlist item
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                movieId:
                  type: integer
                userId:
                  type: integer
      responses:
        '200':
          description: Updated watchlist item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WatchlistItem'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Watchlist item not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags: [Watchlists]
      summary: Delete Watchlist
      responses:
        '204':
          description: Removed
        '404':
          description: Watchlist not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

security:
  - bearerAuth: []